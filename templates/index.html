<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Arama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: #333;
        }
        .form-control {
            height: 48px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .btn-search {
            width: 100%;
            height: 48px;
            font-size: 1rem;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-search:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h2 class="search-title">YouTube'da Video Ara</h2>
        <form method="GET" action="{% url 'video_search' %}">
            <div class="mb-3">
                <input type="text" class="form-control" id="video_name" name="video_name" placeholder="Video ismi girin..." required>
            </div>
            <button type="submit" class="btn btn-primary btn-search">Ara</button>
        </form>
    </div>
</body>
</html>
