<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama Sonuçları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>{{ video_name }} için Arama Sonuçları</h2>
        <div class="row">
            {% for video in videos %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="{{ video.thumbnail }}" class="card-img-top" alt="Video Thumbnail">
                        <div class="card-body">
                            <h5 class="card-title">{{ video.title }}</h5>
                            <p class="card-text">{{ video.description }}</p>
                            <p class="card-text"><strong>Yayınlanma Tarihi:</strong> {{ video.published_at }}</p>
                            <!-- video.video_id'yi burada sağladığımızdan emin olun -->
                            <a href="{% url 'video_comments' video.video_id %}" class="btn btn-primary">Yorumları Gör</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Yeni Arama</a>
    </div>
</body>
</html>
